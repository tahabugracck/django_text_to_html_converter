<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metni HTML'e Dönüştür</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .card {
            border-color: #007bff;
        }
        .card-header {
            background-color: #007bff;
        }
        .card-header h1 {
            color: #fff;
        }
        .form-control {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 91, 187, 0.5);
        }
        .btn-success {
            background-color: #0056b3;
            border: none;
        }
        .btn-success:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h1 class="h4 mb-0">Metni HTML'e Dönüştür</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="text-input" class="form-label">Metin Girin</label>
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Dönüştür</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
