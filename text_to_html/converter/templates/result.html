<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dönüştürülmüş HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .card {
            border-color: #007bff;
        }
        .card-header {
            background-color: #007bff;
        }
        .card-header h1 {
            color: #fff;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h1 class="h4 mb-0">Dönüştürülmüş HTML</h1>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5 class="text-muted">Sonuç:</h5>
                    <div class="border rounded p-3 bg-light">
                        {{ html_text|safe }}
                    </div>
                </div>
                <p>Bu metin, veritabanında <strong>ID {{ record_id }}</strong> olarak kaydedildi.</p>
                <a href="/" class="btn btn-primary">Geri dön</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
